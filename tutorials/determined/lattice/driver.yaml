name: lattice_driver
entrypoint: python3 driver.py
environment:
  image: liamdetermined/development:smartsim
  force_pull_image: true
bind_mounts:
  - host_path: /tmp/lattice
    container_path: /run/determined/workdir/results
resources:
  slots_per_trial: 1
# Use the single-searcher to run just one instance of the training script
searcher:
  name: single
  # metric is required but it shouldn't hurt to ignore it at this point.
  metric: x
  # max_length is ignored if the training script ignores it.
  max_length: 1

max_restarts: 0
